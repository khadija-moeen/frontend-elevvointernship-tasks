<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
<body>
   <body>
  <div class="weather-box">
    
    <h4>Weather Dashboard <i class="fa-solid fa-cloud-sun-rain"></i></h4>
    
    
    <!-- Input Section -->
    <div class="input-section">
      <input type="text" class="cityName" placeholder="Enter city name" />
      <button class="btn">Check</button>
    </div>
    
    <!-- Current Weather -->
    <p class="weatherText"></p>
    <p class="weatherCondition"></p>
    <img class="weatherIcon" src="" alt="" style="display:none;" />

    <!-- Forecast Section -->
    <h3 class="forecast-title">5-Day Forecast</h3>
    <div class="forecast"></div>
  </div>
</body>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script src="weather.js"></script>
</html>
